<!DOCTYPE html>
<html lang="es">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 6vw;
            margin-bottom: 4vw;
            text-shadow: 0.3vw 0.3vw 0.6vw rgba(0, 0, 0, 0.7);

        .button {

            margin: 1vw;
            border-radius: 1vw;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

            body {

                flex-wrap: wrap;

                align-items: center;
                padding: 2vw;
                height: auto;

            }

            h1 {
                font-size: 10vw;
                width: 100%;
                margin-top: 2vw;
